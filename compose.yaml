      - elasticsearch
      - mongodb
      - rabbitmq

  heartbeat:
    container_name: heartbeat
    image: docker.elastic.co/beats/heartbeat:8.17.1
    user: heartbeat
    restart: always
    cap_add:
      - NET_RAW
    command:
      - "--strict.perms=false"
      - "-e"
      - "-E"
      - 'output.elasticsearch.hosts=["http://elasticsearch_container:9200"]'
    volumes:
      - ./heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
    networks:
      - app-network
      - elk-network

  metricbeat:
    container_name: metricbeat_container
    image: docker.elastic.co/beats/metricbeat:8.17.1
    user: root
    volumes:
      - ./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    command: metricbeat -e -E output.elasticsearch.hosts=["http://elasticsearch_container:9200"]
    networks:
      - app-network
      - elk-network
      - rabbitmq-network

  jenkins:
    container_name: jenkins_container
    image: jenkins/jenkins:lts
    restart: always
    user: root
    privileged: true
    ports:
      - "5050:8080"
    volumes:
      - ./data/jenkins/jenkins_config:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  jenkins-agent:
    container_name: jenkins_agent_container
    image: ronasunil/jenkins_agent
    restart: always
    user: root
    privileged: true
    expose:
      - 22
networks:
  elk-network:
    driver: bridge
  rabbitmq-network:
    driver: bridge
  app-network:
    driver: bridge
