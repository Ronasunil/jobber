apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobber-auth
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobber-auth
  template:
    metadata:
      labels:
        app: jobber-auth
    spec:
      containers:
        - name: auth
          image: ronasunil/jobber-auth:latest
          env:
            - name: PORT
              value: "2002"
            - name: ELASTIC_SEARCH_ENDPOINT
              value: "http://jobber-elastic.development.svc.cluster.local:9200"
            - name: API_GATEWAY_ENDPOINT
              value: "http://jobber-gateway.development.svc.cluster.local:2000"
            - name: MYSQL_DB
              value: "mysql://root:jobber@jobber-mysql.development.svc.cluster.local:3306/jobber_app"
            - name: RABBITMQ_ENDPOINT
              value: "amqp://jobber-user:jobber-pass@jobber-rabbitmq.development.svc.cluster.local:5672"
            - name: DEFAULT_PROFILE_IMG
              value: "https://res.cloudinary.com/dkljhbdej/image/upload/v1724154330/66c481d64ffb0c8a47a7fd99.png"
            - name: JWT_SECRET
              value: "pzfHGlWkWDDvComxj8M9J6cfCn2tlIjB"
            - name: APP_ICON
              value: "data:image/jpeg;base64,"
            - name: CLIENT_URL
              value: "http://localhost:5173"
          resources:
            limits:
              cpu: "700m"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "800Mi"
          ports:
            - name: auth
              containerPort: 2002
